<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="baby.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Kalam:wght@700&display=swap" rel="stylesheet">
  <title>Baby Tracker</title>
</head>
<body>
  <h1>Baby Tracker</h1>
  <h2>Bottle Activity</h2>
    <ul id="bottle-list"></ul> <!--This created an unordered list for bottles -->
    <input type="text" id="bottle-input" placeholder="Enter bottle activity..."> <!--This created my input box-->
    <button onclick="addBottleActivity()">Add Bottle</button><!--Created my button with a click event-->
    <button onclick="incrementBottleCount()">Increment Bottle Count</button><!--Created my increment button-->
    <p>Count: <span id="bottleCount">0</span></p> <!--This will be my output for my increment function-->
    <button onclick="recordBottleActivity()">Record Bottle Activity Time</button><!--This button outputs the time of most previous bottle-->
    <p>Activity Time: <span id="bottleActivityTime"></span></p><!--This displays output time-->
  <h2>Diaper Activity</h2>
    <ul id="diaper-list"></ul><!--Unordered list for diapers -->
    <input type="text" id="diaper-input" placeholder="Enter diaper activity..."><!--Where information is put for diapers -->
    <button onclick="addDiaperActivity()">Add Diaper</button><!--This adds my diapers -->
    <button onclick="incrementDiaperCount()">Increment Diaper Count</button><!--This increments my diaper counter -->
    <p>Count: <span id="diaperCount">0</span></p><!--Displays the diaper counter-->
    <button onclick="recordDiaperActivity()">Record Diaper Activity Time</button><!--Produces current time -->
    <p>Activity Time: <span id="diaperActivityTime"></span></p><!--Displays current time -->
	<script src="baby.js"></script>
</body>
</html>
